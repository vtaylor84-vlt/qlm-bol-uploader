<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QLM Driver Uploader PWA</title>
    
    <link rel="manifest" href="/manifest.json">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --glow-color-cyan: rgba(0, 255, 255, 0.7);
      }

      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #000;
        color: #E0E0E0;
        overflow-x: hidden;
      }
      
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          linear-gradient(to right, rgba(0, 255, 255, 0.1) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
        background-size: 40px 40px;
        animation: grid-scroll 30s linear infinite;
        z-index: -1;
        opacity: 0.5;
      }

      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      
      .glowing-text-cyan {
        text-shadow: 0 0 5px var(--glow-color-cyan), 0 0 10px var(--glow-color-cyan), 0 0 20px rgba(0, 255, 255, 0.5);
      }
      .glowing-border-cyan {
        box-shadow: 0 0 2px 1px rgba(0, 255, 255, 0.3), inset 0 0 2px 1px rgba(0, 255, 255, 0.3);
      }
      
      @keyframes grid-scroll {
        from { background-position: 0 0; }
        to { background-position: -120px -120px; }
      }
      
      /* Custom Radio Buttons */
      .radio-group input[type="radio"] {
        opacity: 0;
        position: fixed;
        width: 0;
      }
      .radio-group label {
          display: inline-flex;
          align-items: center;
          cursor: pointer;
          transition: color 0.3s ease;
          color: #A0A0A0;
      }
      .radio-group input[type="radio"]:checked + label {
        color: #FFFFFF;
      }
      .radio-group label::before {
          content: '';
          width: 1em;
          height: 1em;
          border-radius: 50%;
          border: 2px solid #6b7280;
          margin-right: 0.5em;
          background-color: transparent;
          transition: all 0.2s ease;
      }
      .radio-group input[type="radio"]:checked + label::before {
          background-color: #00BFFF; /* DeepSkyBlue */
          border-color: #00BFFF;
          box-shadow: 0 0 5px #00BFFF;
      }
       .radio-group input[type="radio"]:focus-visible + label::before {
        outline: 2px solid #38bdf8;
        outline-offset: 2px;
      }

      /* Terminal-style Inputs */
      .terminal-input-container {
        position: relative;
        background-color: #1a1a1a;
        border-top: 2px solid #FFF;
      }
      .terminal-input-label {
        position: absolute;
        top: -1px;
        left: 8px;
        transform: translateY(-100%);
        background-color: #FFF;
        color: #000;
        padding: 0 6px;
        font-size: 0.8rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        white-space: nowrap;
      }
      .terminal-input {
        width: 100%;
        background-color: transparent;
        border: none;
        padding: 10px 12px;
        color: #E0E0E0;
        font-size: 1rem;
      }
      .terminal-input:focus {
        outline: none;
        box-shadow: inset 0 0 8px rgba(0, 255, 255, 0.4);
      }
      .terminal-input::placeholder {
        color: #666;
      }

    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",

  }
}
</script>
</head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Registering the SW saved in the public folder
          navigator.serviceWorker.register('/service-worker.js')
            .then(reg => console.log('SW registered:', reg.scope))
            .catch(err => console.error('SW failed:', err));
        });
        
        // Add event listener to update queue count after successful sync
        navigator.serviceWorker.addEventListener('message', event => {
            if (event.data.type === 'SYNC_COMPLETE') {
                window.dispatchEvent(new Event('syncComplete'));
            }
        });
      }
    </script>
  </body>
</html>
