[build]
  # Directory to publish (Vite output)
  publish = "dist"

  # Build command
  command = "npm run build"

  # Use a modern, stable Node.js version
  environment = { 
    NODE_VERSION = "20",
    # Disable smart secrets detection to avoid false positives from Firebase SDK type definitions
    SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"
  }

# --- Header Rules for Optimal Caching ---

# Main HTML file – short cache, revalidate on every visit
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=300, must-revalidate"

# Hashed assets (JS, CSS, images) – cache forever since filename changes on update
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"