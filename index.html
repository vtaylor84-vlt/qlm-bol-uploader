<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>QLM Driver Uploader PWA</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="manifest" href="/metadata.json">
    
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      :root {
        --glow-cyan: #00ffff;
        --glow-cyan-low: rgba(0, 255, 255, 0.3);
        --bg-black: #050505;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-black);
        color: #E0E0E0;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      /* Animated Grid Background */
      body::before {
        content: '';
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: 
          linear-gradient(to right, rgba(0, 255, 255, 0.07) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0, 255, 255, 0.07) 1px, transparent 1px);
        background-size: 40px 40px;
        z-index: -1;
      }

      /* Mobile Card View Centering */
      #root {
        display: flex;
        justify-content: center;
        min-height: 100vh;
        padding: 20px 12px;
      }

      #root > div {
        width: 100%;
        max-width: 480px;
        margin: 0 auto;
      }

      .font-orbitron { font-family: 'Orbitron', sans-serif; }
      .glowing-text-cyan {
        text-shadow: 0 0 10px var(--glow-cyan), 0 0 20px var(--glow-cyan-low);
      }
    </style>

    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@19.0.0",
          "react-dom/client": "https://esm.sh/react-dom@19.0.0/client"
        }
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
