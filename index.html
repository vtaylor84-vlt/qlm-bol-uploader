    <style>
      :root {
        --glow-color-cyan: rgba(0, 255, 255, 0.7);
        --bg-black: #000000;
        --card-bg: #0a0a0a;
      }

      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        background-color: var(--bg-black);
        color: #E0E0E0;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      /* Animated Grid Background */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          linear-gradient(to right, rgba(0, 255, 255, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0, 255, 255, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
        animation: grid-scroll 30s linear infinite;
        z-index: -1;
        opacity: 0.5;
      }

      @keyframes grid-scroll {
        from { background-position: 0 0; }
        to { background-position: -40px -40px; }
      }

      /* Centering Logic for Mobile Card View */
      #root {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        min-height: 100vh;
        padding: 20px 16px;
      }

      /* This restricts the UI width to create the professional "Card" look */
      #root > div {
        width: 100%;
        max-width: 480px; 
        margin: 0 auto;
      }

      }
