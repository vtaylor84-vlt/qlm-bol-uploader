<style>
  :root {
    --glow-cyan: #00ffff;
    --glow-cyan-low: rgba(0, 255, 255, 0.3);
    --terminal-green: #00ff41;
    --bg-black: #050505;
    --card-bg: #0a0a0a;
    --input-bg: #111111;
  }

  body {
    font-family: 'Inter', sans-serif;
    background-color: var(--bg-black);
    color: #e0e0e0;
    margin: 0;
    padding: 0;
  }

  /* Force the background grid colors */
  body::before {
    content: '';
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background-image: 
      linear-gradient(to right, rgba(0, 255, 255, 0.07) 1px, transparent 1px),
      linear-gradient(to bottom, rgba(0, 255, 255, 0.07) 1px, transparent 1px);
    background-size: 40px 40px;
    z-index: -1;
  }

  /* Centering Logic */
  #root {
    display: flex;
    justify-content: center;
    padding: 20px 10px;
  }

  #root > div {
    width: 100%;
    max-width: 480px;
  }

  /* Specific UI Colors for Header and Buttons */
  .font-orbitron { font-family: 'Orbitron', sans-serif; color: var(--glow-cyan); }
  
  .glowing-text-cyan {
    text-shadow: 0 0 10px var(--glow-cyan), 0 0 20px var(--glow-cyan-low);
  }

  /* Style for the 'Complete Required Fields' button area */
  button:disabled {
    background-color: #222 !important;
    color: #444 !important;
    border: 1px solid #333 !important;
  }

  button:not(:disabled) {
    background-color: var(--glow-cyan) !important;
    color: #000 !important;
    box-shadow: 0 0 15px var(--glow-cyan);
  }
</style>
